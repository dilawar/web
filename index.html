---
layout: default
title: Home
---

<!-- Show last 10 posts here -->
<ul class="posts">
{% for post in site.posts : limists 10 %}
  <li><span> {{post.date| date: "%Y %m %d" }}</span> &raquo;  
        <a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
